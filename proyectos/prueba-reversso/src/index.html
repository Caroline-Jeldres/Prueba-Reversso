<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Be Positivite</title>
</head>
<body>
<div class="desktop">
    <div class="logo-pink">
        <img class="img-be" src="./img/group-be.png" alt="">
        <p> Gestiona tus seguidores de forma segura</p>
        <img class="img-smile" src="./img/group- smile.png" alt="">
    </div>
    <div class="div-bienvenida">
        <p class="p-bienvenida1"> Bienvenido!</p>
        <p class="p-bienvenida2">Conecta con tus seguidores</p>
        <div class="div-inicio">
            <a class="btn-inicio" href="./pages/inicio.html">Iniciar Sesión</a>
            <button class="btn-otro-inicio" id="btnOtraCuenta">Iniciar Sesión con otra cuenta</button>
            <div class="div-otra-cuenta">
                <p>O inicia sesión con otra cuenta</p>
                <div class="div-btn-cta">
                    <button class="btn-cta">
                        <img src="./img/Icon-apple.png" alt="">
                    </button>
                    <button class="btn-cta" style="margin-left: 15px;
                    margin-right: 15px;">
                        <img src="./img/Icon-facenook.png" alt="">
                    </button>
                    <button class="btn-cta">
                        <img src="./img/Icon-google.png" alt="">
                    </button>
                </div>
            </div>

            <div class="nuevo-usuario">
                <p class="nuevo">¿Eres un nuevo usuario?</p>
                <a href="./pages/registro.html" class="btn-nuevo">Crear una cuenta</a> 
             </div>
        </div>
    </div>
    <div class="modal-cuenta" id="modal2">
        <div class="modal-dialog2">
         <div class="indicador-modal"></div>
         <section class="header-modal">
             <button type="button" class="modal-close" id="modalClose"><img src="./img/Icon-close.png" alt=""></button>
             <p>Selecciona tu cuenta</p> 
         </section>   
          <section class="modal-content">
              <button type="button" class="btn apple">
                  <img src="./img/Icon-apple.png" alt="">
                  <p>Continua con Apple ID</p>
                </button>
                <button type="button" class="btn facebook">
                    <img src="./img/Icon-facenook.png" alt="">
                    <p>Continua con Facebook</p>
                </button>
                <button type="button" class="btn google">
                    <img src="./img/Icon-google.png" alt="">
                    <p>Continua con Google</p>
                </button>
          </section>
          
        </div>
      </div>

    <div class="indicador"></div>

</div>
    <script src="index.js"></script>
</body>
</html>
